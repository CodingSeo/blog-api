<VirtualHost *:80>
    DocumentRoot "/var/www/public"
    AllowEncodedSlashes On
    ServerName local-blog-api.com
    Options +FollowSymLinks -Indexes
    DirectoryIndex index.php


    <Directory "/var/www">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

